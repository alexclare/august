<head>
  <title>Eternal August</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{> top}}
  <div class="container">
    {{#if user}}
      {{#if thread}}
        {{> thread}}
      {{else}}
        {{> forum}}
      {{/if}}
    {{else}}
      {{> login}}
    {{/if}}
  </div>
</template>

<template name="top">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Eternal August</a>
        {{#if user}}
          <ul class="breadcrumb pull-left">
              {{#if thread}}
                <li><a href="#" id="forum">Forum</a> <span class="divider">/</span></li>
                <li class="active">{{thread}}</li>
                {{else}}
                <li class="active">Forum</li>
              {{/if}}
          </ul>
          <ul class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{user}}
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a id="logout" tabindex="-1" href="#">Log out</a></li>
              </ul>
            </li>
          </ul>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="login">
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="username">User ID</label>
      <div class="controls">
        <input type="text" id="username">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Social Security Number</label>
      <div class="controls">
        <div class="input-append">
          <input type="password" id="password">
          <span class="add-on"><i class="icon-asterisk"></i></span>
        </div>
      </div>
      <div class="controls">
        <label class="control-label"><i class="icon-asterisk"></i> absolutely necessary</label>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="button" class="btn">Log in / Sign up</button>
      </div>
    </div>
  </form>
</template>

<template name="forum">
  <div class="row">
    <div class="span12">
      <table class="table table-hover">
        <thead>
          <tr><th class="span3">date</th><th>topic</th></tr>
          <tr><th></th>
            <td>
              <form class="form-inline" style="margin-bottom: 0px">
                <div class="input-append">
                  <input type="text" id="topic" class="span9">
                  <span class="add-on"><a href="#">New Thread</a></span>
                </div>
              </form>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr><td>2013-01-07 14:00</td><td>Good placeholder for display</td></tr>
          {{#each threads}}
            <tr><td>{{timestring}}</td><td><a href="#" class="thread">{{topic}}</a></td></tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="thread">
  {{#each post}}
    <div class="row">
      <div class="span2">
        <p><strong>User 1</strong><br>2012-10-11 9:35</p>
      </div>
      <div class="span10">
        {{#if toppost}}
        <p class="lead">
        {{else}}
        <p>
        {{/if}}
        Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor id nibh ultricies vehicula. Yep, more place-holding.
        </p>
      </div>
    </div>
  {{/each}}

  <div class="row">
    <form>
      <div class="span2">
        <p><strong>{{user}}</strong><br></p>
      </div>
      <div class="span10">
        <textarea rows="3" class="span10"></textarea>
        <button type="submit" class="btn">Post</button>
      </div>
    </form>
  </div>
</template>
